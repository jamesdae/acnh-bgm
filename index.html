<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gurajada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-green-back">
  <header id="header" class="column-full green-back">
    <div class="container row centered-items space-between">
      <a href="#" role="button" class="logo row justified-center no-decor">
        <img src="images/acnh-logo.png" alt="main-logo" class="main-logo">
        <p class="white-text relative">BGM</p>
      </a>
      <a href="#" role="button" class="no-decor"><i class="fa-solid fa-music head-nav slightly-big white-text"></i></a>
    </div>
  </header>
  <main class="container">
    <div class="row justified-center centered-items whole-page light-green-back loading">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="loading-font white-text">Loading...</p>
    </div>
    <div data-view="home" class="container row home">
      <div class="row column-full justified-center">
        <h1 class="ul-songs select justified-center">Select a Category:</h1>
      </div>
      <div class="column-half">
        <a href="#" role="button" class="icon column centered-items justified-center no-decor" id="homeclock">
          <i class="fa-regular fa-clock big-icon white-text"></i>
          <p class="white-text relative">Time of Day</p>
        </a>
      </div>
      <div class="column-half">
        <a href="#" role="button" class="icon column centered-items justified-center no-decor" id="homecloud">
          <i class="fa-solid fa-cloud-moon-rain big-icon white-text"></i>
          <p class="white-text relative">Weather</p>
        </a>
      </div>
    </div>

    <div data-view="songs" class="songs row hidden">
      <div class="column-half column">
        <div class="icon column left centered-items justified-center">
          <i class="fa-regular fa-clock big-icon white-text"></i>
          <p class="white-text relative">Time of Day</p>
        </div>
      </div>
      <div class="column-half column">
        <ul class="column ul-songs">
        </ul>
        <a href="#" role="button" class="icon column right centered-items justified-center no-decor">
          <i class="fa-solid fa-cloud-moon-rain big-icon white-text"></i>
          <p class="white-text relative">Weather</p>
        </a>
      </div>
    </div>

    <div data-view="favorites" class="container hidden favorites row column-full">
      <div class="column-half ">
        <div class="icon column left centered-items justified-center">
          <i class="fa-solid fa-music big-icon white-text"></i>
          <p class="white-text relative">Favorites</p>
        </div>
      </div>
      <div class="column-half">
        <ul class="column ul-songs" id="favs">
          <li class="temp-banner">
            <div class="column centered-items">
              <p class="big-font align-center">Listen to Animal Crossing: New Horizons' hourly background music by season or by time-of-day</p>
              <p class="big-font align-center">Add your favorites here to create your own custom playlist!</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
