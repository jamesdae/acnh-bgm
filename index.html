<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gurajada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="lightgreenback">
  <header id="header" class="column-full greenback">
    <div class="container row centereditems spacebetween">
      <div class="logo row justifiedcenter">
        <img src="images/acnh-logo.png" alt="mainlogo" class="mainlogo">
        <p class="whitetext relative">BGM</p>
      </div>
      <i class="fa-solid fa-music headnav slightlybig whitetext"></i>
    </div>
  </header>
  <main class="container">
    <div class="row justifiedcenter centereditems wholepage lightgreenback loading">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="loadingfont whitetext">Loading...</p>
    </div>
    <div data-view="home" class="container row home">
      <div class="selectrow row column-full justifiedcenter">
        <h1 class="ul-songs select justifiedcenter">Select a Category:</h1>
      </div>
      <div class="column-half">
        <div class="icon column centereditems justifiedcenter" id="homeclock">
          <i class="fa-regular fa-clock bigicon whitetext"></i>
          <p class="whitetext relative">Time of Day</p>
        </div>
      </div>
      <div class="column-half">
        <div class="icon column centereditems justifiedcenter" id="homecloud">
          <i class="fa-solid fa-cloud-moon-rain bigicon whitetext"></i>
          <p class="whitetext relative">Weather</p>
        </div>
      </div>
    </div>

    <div data-view="songs" class="songs row hidden">
      <div class="column-half column">
        <div class="icon column left centereditems justifiedcenter">
          <i class="fa-regular fa-clock bigicon whitetext"></i>
          <p class="whitetext relative">Time of Day</p>
        </div>
      </div>
      <div class="column-half column">
        <ul class="column ul-songs">
        </ul>
        <div class="icon column right centereditems justifiedcenter">
          <i class="fa-solid fa-cloud-moon-rain bigicon whitetext"></i>
          <p class="whitetext relative">Weather</p>
        </div>
      </div>
    </div>

    <div data-view="favorites" class="container hidden favorites row">
      <div class="column-half ">
        <div class="icon column left centereditems justifiedcenter">
          <i class="fa-solid fa-music bigicon whitetext"></i>
          <p class="whitetext relative">Favorites</p>
        </div>
      </div>
      <div class="column-half">
        <ul class="column ul-songs" id="favs">
          <li class="tempbanner">
            <div class="column centereditems">
              <p class="bigfont textalign">Listen to ACNH hourly background music by season or by time-of-day</p>
              <p class="bigfont textalign">Add your favorites here to create your own custom playlist!</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
